<!DOCTYPE html>
<html lang="en">
<head>
<title>Syngulate Administrator Dashboard</title>
<meta charset="UTF-8">
</head>
<body>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="../dist/semantic.min.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="../dist/semantic.min.js"></script>
<script src="../js/moment.min.js"></script>
<script src="../js/FB.js"></script>

</body>
<div class="ui attached stackable menu">
  <div class="ui container">
    <a class="item" href="/">
      <i class="dashboard icon"></i>
    </a>
    <a class="item" href="/articles">
      <i class="grid browser icon"></i>
    </a>
    <a class="item">
      <i class="users icon"></i>
    </a>
    <a class="right item">
      <fb:login-button scope="public_profile,email,manage_pages,publish_pages,pages_show_list" onlogin="checkLoginState();">
      </fb:login-button>
    </a>
  </div>
</div>
<div class="edit-article-block ui raised container segment">
  <div class="ui center aligned fluid container">
    <div class="ui raised very padded segment">
      <div class="ui two column grid">
        <div class="seven wide column">
          <div class="article-img ui large round image">
            <img src="/images/avatar/large/chris.jpg" id="article-img">
          </div>
        </div>
        <div class="nine wide column">
          <div class="ui form">
            <div class="field"></div>
            <div class="field">
              <input type="text" placeholder="Title" value="" id="article-name">
            </div>
            <div class="field">
              <input type="text" placeholder="Caption" value="" id="article-caption">
            </div>
            <div class="very padded field">
              <textarea rows="7" id="article-description" placeholder="Description"></textarea>
            </div>
          </div>
        </div>
        <div class="ui right aligned container">
          <div class="actions">
            <div class="ui positive right labeled icon button">
              Save Article
              <i class="checkmark icon"  onClick="publishArticle()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/edit_article.js"></script>
</html>
