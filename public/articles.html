<!DOCTYPE html>
<html>
<head>
<title>Syngulate Administrator Dashboard</title>
<meta charset="UTF-8">
</head>
<body>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css"/>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./dist/semantic.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/FB.js"></script>
</body>
<div class="ui attached stackable menu">
  <div class="ui container">
    <a class="item" href="/">
      <i class="dashboard icon"></i>
    </a>
    <a class="item">
      <i class="grid browser icon"></i>
    </a>
    <a class="item">
      <i class="users icon"></i>
    </a>
    <a class="item" href="/scraped">
      <i class="grid browser icon"></i>
    </a>
    <a class="right item">
      <fb:login-button scope="public_profile,email,manage_pages,publish_pages,pages_show_list" onlogin="checkLoginState();">
      </fb:login-button>
    </a>
  </div>
</div>
<div class="ui raised very padded fluid container segment">
  <div class="ui center aligned fluid container">
    <table class="ui fixed table">
      <thead>
    <tr><th class="single line">Thumb</th>
    <th class="seven wide">Description</th>
    <th>Likes</th>
    <th>Comments</th>
    <th>Shares</th>
    <th>Published</th>
    <th>Writer</th>
    <th></th>
  </tr></thead>
      <tbody id="articles">

      </tbody>
    </table>
  </div>
</div>

<div class="ui modal">
  <div class="ui two column grid">
    <div class="row">
      <div class="seven wide column">
          <div class="article-img ui huge round image">
            <img src="/images/avatar/large/chris.jpg" id="article-img">
          </div>
      </div>
      <div class="nine wide column">
        <div class="article-block ui raised very padded segment">
          <div class="ui form">
            <div class="field"></div>
            <div class="field">
              <input type="text" placeholder="Title" value="" id="article-name">
            </div>
            <div class="field">
              <input type="text" placeholder="Caption" value="" id="article-caption">
            </div>
            <div class="very padded field">
              <textarea rows="7" id="article-description" placeholder="Description"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <div class="field">
      <div class="ui sub header">Syndication Group</div>
      <select multiple="" name="skills" class="ui fluid normal dropdown" id="publish-pages-list">
      <option value="">-- Managed FB Pages --</option>
      </select>
    </div>
    </br>
    <div class="ui deny button">
      Cancel
    </div>
    <div class="ui blue positive right labeled icon button">
      Publish
      <i class="checkmark icon"  onClick="publishArticle()"></i>
    </div>
  </div>
</div>


<script src="./js/videos.js"></script>
</html>
