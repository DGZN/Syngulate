<!DOCTYPE html>
<html>
<head>
<title>Syngulate Administrator Dashboard</title>
<meta charset="UTF-8">
</head>
<body>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css"/>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./dist/semantic.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/FB.js"></script>
</body>
<div class="ui attached stackable menu">
  <div class="ui container">
    <a class="item" href="/">
      <i class="dashboard icon"></i>
    </a>
    <a class="item">
      <i class="grid browser icon"></i>
    </a>
    <a class="item">
      <i class="users icon"></i>
    </a>
    <a class="right item">
      <fb:login-button scope="public_profile,email,manage_pages,publish_pages,pages_show_list" onlogin="checkLoginState();">
      </fb:login-button>
    </a>
  </div>
</div>
<div class="ui raised very padded fluid container segment">
  <div class="ui center aligned fluid container">
    <table class="ui fixed table">
      <thead>
    <tr><th class="single line">Thumb</th>
    <th class="seven wide">Description</th>
    <th>Likes</th>
    <th>Comments</th>
    <th>Shares</th>
    <th>Published</th>
    <th>Writer</th>
    <th></th>
  </tr></thead>
      <tbody id="articles">

      </tbody>
    </table>
  </div>
</div>

<div class="ui modal">
  <i class="close icon"></i>
  <div class="header" id="modal-title">
    Profile Picture
  </div>
  <div class="image content">
    <div class="ui medium image">
      <img src="/images/avatar/large/chris.jpg" id="modal-img">
    </div>
    <div class="description">
      <div id="modal-content">

      </div>
    </div>
  </div>
  <div class="actions">
    <div class="field">
      <label>Publish To:</label>
      <div class="ui sub header">Selection</div>
      <select multiple="" name="skills" class="ui fluid normal dropdown" id="publish-pages-list">
      <option value="">-- Managed FB Pages --</option>
      </select>
    </div>
    </br>
    <div class="ui black deny button">
      Cancel
    </div>
    <div class="ui positive right labeled icon button">
      Publish
      <i class="checkmark icon"  onClick="publishArticle()"></i>
    </div>
  </div>
</div>


<script src="./js/articles.js"></script>
</html>
