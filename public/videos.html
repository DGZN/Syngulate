<!DOCTYPE html>
<html>
<head>
<title>Syngulate Administrator Dashboard</title>
<meta charset="UTF-8">
</head>
<body>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css"/>
<style>

#filter-menu {
  position: fixed;;
  right: 0.8rem;
  top: 35%;
}

.footer-sidebar-icon {
  position: fixed;
  right: 30px;
  bottom: 60px;
  cursor: pointer;
  display: block;
}

.filter-image {
  width: 12px !important;
  height: 12px !important;
}
</style>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./dist/semantic.min.js"></script>
<script src="./js/moment.min.js"></script>
</body>
<div id="filter-page-menu" class="ui bottom demo inverted thin sidebar labeled icon menu">
  <a class="item filter-all">
    All
  </a>
</div>
<div class="dimmed pusher">
  <div class="ui attached stackable menu">
    <div class="ui container">
      <a class="item">
        <i class="dashboard icon"></i>
      </a>
      <a class="item" href="/saved">
        <i class="grid browser icon"></i>
      </a>
      <a class="item">
        <i class="users icon"></i>
      </a>
      <a class="item" href="/scrapes">
        <i class="grid browser icon"></i>
      </a>
    </div>
  </div>
  <div class="ui raised very padded fluid container segment">
    <div class="ui center aligned fluid container">
      <div id="filter-menu" class="ui vertical icon menu">
        <a class="item active">
          <img class="ui tini image filter-image" src="/images/video_icon.png" data-type="video">
        </a>
        <a class="item">
          <img class="ui tini image filter-image" src="/images/image_icon.png" data-type="photo">
        </a>
        <a class="item">
          <img class="ui tini image filter-image" src="/images/link_icon.png" data-type="link">
        </a>
      </div>
      <div class="footer-sidebar-icon">
        <i class="sidebar icon" onclick="showFilterSidebar()"></i>
      </div>
      <div id="results" class="ui link cards">

      </div>
    </div>
  </div>
</div>
<script src="./js/videos.js"></script>
</html>
