<!DOCTYPE html>
<html>
<head>
<title>Syngulate Administrator Dashboard</title>
<meta charset="UTF-8">
</head>
<body>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css"/>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./dist/semantic.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/countUp.js"></script>
<script src="./js/velocity.min.js"></script>
<script src="./js/FB.js"></script>
</body>
<div class="ui attached stackable menu">
  <div class="ui container">
    <a class="item">
      <i class="dashboard icon"></i>
    </a>
    <a class="item">
      <i class="grid browser icon"></i>
    </a>
    <a class="item">
      <i class="users icon"></i>
    </a>
    <a class="right item">
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
    </a>
  </div>
</div>
  <div class="ui raised very padded container segment">
    <div class="ui center aligned container">
      <div class="ui one column grid">
        <div class="row">
          <div class="column">
            <div id="like-stats-total" class="hidden">
              <div class="analytics ui horizontal huge statistic">
                <div class="value" id="total-likes">
                  0
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui three column grid">
        <div class="row">
          <div class="two wide column">
          </div>
          <div class="twelve wide column">
            <form method="post" name="search" id="search">
            <div class="search ui big icon input">
              <input type="text" id="pageID" placeholder="Facebook Page" value="" disabled="">
            </div>
            </form>
          </div>
          <div class="one wide column">
            <div class="ui inline filters dropdown">
              <div class="padded text">
                All
              </div>
              <div class="menu">
                <div class="item centered" data-type="all">
                   All
                </div>
                <div class="item">
                  <img class="ui avatar image" src="/images/video_icon.png" data-type="video">
                </div>
                <div class="item">
                  <img class="ui avatar image" src="/images/image_icon.png" data-type="photo">
                </div>
                <div class="item">
                  <img class="ui avatar image" src="/images/link_icon.png" data-type="link">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="ui raised very padded fluid container segment">
  <div class="ui center aligned fluid container">
    <div id="results" class="ui link cards">

    </div>
  </div>
</div>

<script src="./js/script.js"></script>
</html>
