<!DOCTYPE html>
<html>
<head>
<title>Syngulate Administrator Dashboard</title>
<meta charset="UTF-8">
</head>
<style>
html, body {
    height: 100%;
}
</style>
<body>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" type="text/css" href="./dist/semantic.min.css"/>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./dist/semantic.min.js"></script>
<script src="./js/moment.min.js"></script>
<script src="./js/countUp.js"></script>
<script src="./js/FB.js"></script>
</body>
<div class="ui attached stackable menu">
  <div class="ui container">
    <a class="item">
      <i class="dashboard icon"></i>
    </a>
    <a class="item">
      <i class="grid browser icon"></i>
    </a>
    <a class="item">
      <i class="users icon"></i>
    </a>
    <a class="right item">
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
    </a>
  </div>
</div>
<form method="post" name="search" id="search">
  <div class="ui raised very padded fluid container segment">
    <div class="ui center aligned container">
      <div class="ui one column grid">
        <div class="row">
          <div class="column">
            <div id="like-stats-total" class="hidden">
              <div class="analytics ui horizontal huge statistic">
                <div class="value" id="total-likes">
                  0
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui one column grid">
        <div class="row">
          <div class="column">
            <div class="search ui big icon input">
              <input type="text" id="pageID" placeholder="Facebook Page">
              <div class="ui right aligned text">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="ui raised very padded fluid container segment">
  <div class="ui center aligned fluid container">
    <div id="results" class="ui link cards">

    </div>
  </div>
</div>

<script src="./js/script.js"></script>
</html>
